<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid Sample</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 grid-item item1">Item 1</div>
      <div class="col-md-6 grid-item item2">Item 2</div>
      <div class="col-md-6 grid-item item3">Item 3</div>
      <div class="col-md-6 grid-item item4">Item 4</div>
    </div>
  </div>
  <!-- Bootstrap JS (optional, for some components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/src/bootstrap.bundle.min.js"></script>
</body>
</html>
